name: groshop
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.3
  percent_indicator: ^4.0.0
  flutter_rating_bar: ^4.0.0
  flutter_phoenix: ^1.0.0
  flutter_bloc: ^8.0.1
  hive_flutter: ^1.1.0
  grouped_buttons:
    git:
      url: https://github.com/xyzbilal/grouped_buttons.git
      ref: master
  provider: ^6.0.2
  carousel_slider: ^4.0.0
  firebase_core: ^1.14.0
  firebase_messaging: ^11.2.12
  firebase_analytics: ^9.1.4
  cloud_firestore: ^3.1.11
  firebase_auth: ^3.3.13
  firebase_crashlytics: ^2.6.1
  animated_bottom_navigation_bar: ^0.3.2
  auto_size_text: ^3.0.0
  circular_reveal_animation: ^2.0.0
  scoped_model: ^2.0.0-nullsafety.0
  geolocator: ^8.2.0
  fluttertoast: ^8.0.9
  sign_in_with_apple: ^3.3.0
  crypto: ^3.0.1
  google_sign_in: ^5.3.0
  flutter_facebook_auth: ^3.5.0
  fab_circular_menu: ^1.0.2
  shimmer: ^2.0.0
  get_it: ^7.1.3
  hive: ^2.0.4
  flutter_signin_button: ^2.0.0
  flutter_countdown_timer: ^4.1.0
  geocode: ^1.0.1
  http: ^0.13.4
  image_picker: ^0.8.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  fonts:
    - family: ProductSans
      fonts:
        - asset: fonts/ProductSans-Regular.ttf
        - asset: fonts/ProductSans-Bold.ttf


  assets:
    - assets/
    - assets/ProductImages/
    - assets/PaymentIcons/
    - assets/CategoryImages/
    - assets/HomeBanner/
    - assets/StoreImages/

